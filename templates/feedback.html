<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  html,
  body {
    display: grid;
    height: 100%;
    place-items: center;
    text-align: center;
    background: #bbdefb;
  }

  .container {
    position: relative;
    width: 400px;
    background: #d6e9f8;
    padding: 20px 30px;
    border: 1px solid #444;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .container .post {
    display: none;
  }

  .container .text {
    font-size: 25px;
    color: rgb(0, 0, 0);
    font-weight: 500;
  }

  .container .edit {
    position: absolute;
    right: 10px;
    top: 5px;
    font-size: 16px;
    color: rgb(0, 0, 0);
    font-weight: 500;
    cursor: pointer;
  }

  .container .edit:hover {
    text-decoration: underline;
  }

  .container .star-widget input {
    display: none;
  }

  .star-widget label {
    font-size: 40px;
    color: rgb(0, 0, 0);
    padding: 10px;
    float: right;
    transition: all 0.2s ease;
  }

  input:not(:checked)~label:hover,
  input:not(:checked)~label:hover~label {
    color: #fd4;
  }

  input:checked~label {
    color: #fd4;
  }

  input#rate-5:checked~label {
    color: #fe7;
    text-shadow: 0 0 20px rgb(250, 132, 41);
  }

  #rate-1:checked~form header:before {
    content: "I just hate it ";
  }

  #rate-2:checked~form header:before {
    content: "I don't like it ";
  }

  #rate-3:checked~form header:before {
    content: "It is awesome ";
  }

  #rate-4:checked~form header:before {
    content: "I just like it ";
  }

  #rate-5:checked~form header:before {
    content: "I just love it ";
  }

  .container form {
    display: none;
  }

  input:checked~form {
    display: block;
  }

  form header {
    width: 100%;
    font-size: 25px;
    color: rgba(0, 25, 252, 0.986);
    font-weight: 500;
    margin: 5px 0 20px 0;
    text-align: center;
    transition: all 0.2s ease;
  }

  form .textarea {
    height: 100px;
    width: 100%;
    overflow: hidden;
  }

  form .textarea textarea {
    height: 100%;
    width: 100%;
    outline: none;
    color: rgb(0, 0, 0);
    border: 1px solid #333;
    background: rgb(222, 242, 255);
    padding: 10px;
    font-size: 17px;
    resize: none;
  }

  .textarea textarea:focus {
    border-color: #444;
  }

  form .btn {
    height: 45px;
    width: 100%;
    margin: 15px 0;
  }

  form .btn button {
    height: 100%;
    width: 100%;
    border: 1px solid #444;
    outline: none;
    background: blue;
    color: white;
    font-size: 17px;
    font-weight: 500;
    /* text-transform: uppercase; */
    cursor: pointer;
    transition: all 0.3s ease;
  }

  form .btn button:hover {
    background: rgb(28, 28, 223);
  }
</style>

<script>
  const btn = document.querySelector("button");
  const post = document.querySelector(".post");
  const widget = document.querySelector(".star-widget");
  const editBtn = document.querySelector(".edit");
  btn.onclick = () => {
    widget.style.display = "none";
    post.style.display = "block";
    editBtn.onclick = () => {
      widget.style.display = "block";
      post.style.display = "none";
    }
    return false;
  }
</script>


<body>
  <div class="container">
    <div class="post">
      <div class="text">Thanks for rating us!</div>
      <div class="edit">EDIT</div>
    </div>
    <div class="star-widget">
      <input type="radio" name="rate" id="rate-5">
      <label for="rate-5" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-4">
      <label for="rate-4" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-3">
      <label for="rate-3" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-2">
      <label for="rate-2" class="fas fa-star"></label>
      <input type="radio" name="rate" id="rate-1">
      <label for="rate-1" class="fas fa-star"></label>

      <form method="POST">
        {% csrf_token %}
        <header></header>
        <div class="textarea">
          <textarea cols="30" placeholder="Describe your experience.." name="feedbackMsg" required></textarea>
        </div>
        <div class="btn">
          <button type="submit">Submit your Feedback</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
